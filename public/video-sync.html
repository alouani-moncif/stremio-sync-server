<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video Sync</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #roleDisplay { font-size: 22px; font-weight: bold; margin-bottom: 15px; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 250px; overflow-y: auto; }
    video { width: 100%; max-width: 720px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="roleDisplay"></div>

  <video id="video" controls>
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <h3>Log</h3>
  <div id="log"></div>

<script>
const SERVER_URL = "wss://stremio-sync-server-production.up.railway.app";
const url = new URL(window.location.href);
const role = url.searchParams.get("role") === "master" ? "master" : "slave";

document.getElementById("roleDisplay").innerText =
  role === "master" ? "ROLE: MASTER" : "ROLE: SLAVE";

function log(txt) {
  const box = document.getElementById("log");
  box.innerText += txt + "\n";
  box.scrollTop = box.scrollHeight;
}

// ================================
// WebSocket Setup
// ================================
const ws = new WebSocket(SERVER_URL);
ws.binaryType = "blob";

ws.onopen = () => {
  log("CONNECTED as " + role);
  ws.send(JSON.stringify({ role }));
};

ws.onmessage = async (event) => {
  let raw = event.data;

  if (raw instanceof Blob) {
    raw = await raw.text();
  }

  log("RAW MESSAGE: " + raw);

  let msg;
  try { msg = JSON.parse(raw); } catch (e) {
    log("Invalid JSON: " + raw);
    return;
  }

  if (role === "master") return; // master does not react

  // Slave reacts
  const video = document.getElementById("video");
  log("SLAVE received: " + JSON.stringify(msg));

  switch(msg.type) {
    case "play":
      video.play().catch(e => log("Play blocked: " + e));
      break;
    case "pause":
      video.pause();
      break;
    case "seek":
      if (msg.value !== undefined) {
        // Update only if difference > 0.1s
        if (Math.abs(video.currentTime - msg.value) > 0.1) {
          setTimeout(() => { video.currentTime = msg.value; }, 50);
        }
      }
      break;
    case "subtitles_next":
      log("→ NEXT subtitle (placeholder)");
      break;
    case "audio_next":
      log("→ NEXT audio (placeholder)");
      break;
  }
};

// ================================
// Master sends commands based on video events
// ================================
if (role === "master") {
  const video = document.getElementById("video");

  function sendCmd(type, value = null) {
    const message = { type, value, ts: Date.now() };
    ws.send(JSON.stringify(message));
    log("MASTER sent: " + JSON.stringify(message));
  }

  video.addEventListener("play", () => sendCmd("play"));
  video.addEventListener("pause", () => sendCmd("pause"));
  video.addEventListener("seeking", () => sendCmd("seek", video.currentTime));

  // Optional: keyboard shortcuts for testing
  document.addEventListener("keydown", e => {
    if (e.code === "Space") video.paused ? video.play() : video.pause();
  });
}
</script>
</body>
</html>
